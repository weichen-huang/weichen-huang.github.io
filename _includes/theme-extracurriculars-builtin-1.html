
<div style="padding-top: 20px" class="ui four column centered stackable grid container">
  {% assign extracurricular_pages = site.pages | where: "type", "extracurricular" | sort: "date" | reverse %}
  {% for page in extracurricular_pages %}
    {% unless page.draft %}
      {% include extracurricular-row.html page=page %}
    {% endunless %}
  {% endfor %}
</div>
